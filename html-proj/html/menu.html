<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Importing the respective css page -->
    <link rel="StyleSheet" href="../css/menu.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <body>
    <!-- the body of the page -->
    <h1>Menu</h1>
    <div id="Menu">
      <!-- Defining the navigation bar of the page -->
        <div class="menu-item"><a href="../html/home.html">Home</a></div>
        <div class="menu-item"><a href="../html/about us.html">About us</a></div>
        <div class="menu-item"><a href="../html/contact us.html">Room Booking</a></div>

    </div>
    <!-- Creating the Breakfast part using a grid -->
    <h2>Breakfast</h2>
    <div class="grid">
      <div class="grid-item item-first">
        <img src="../images/continental.jpg"height="200px"width="200px"alt="food"/>
        <br/>
        <button class="itemname">Continental</button>
      </div>

      <div class="grid-item">
        <img src="../images/avacardo.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Avocado Toast</button>
      </div>
      <div class="grid-item">
        <img src="../images/waffle.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Belgian Waffles </button>
      </div>
      <div class="grid-item">
        <img src="../images/egg benedict.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Eggs Benedict</button>
      </div>
      <div class="grid-item">
        <img src="../images/pudding.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Pudding</button>
      </div>
      <div class="grid-item item-last">
        <img src="../images/coffee.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Coffee</button>
      </div>
    </div>
    <!-- Lunch part of the webpage -->
    <h2>Lunch</h2>
    <div class="grid">
      <div class="grid-item item-first">
        <img src="../images/chicken salad.jpg"height="200px"width="200px"alt="food"/>
        <br />

      <div class="grid-item">

        <br />
        <button class="itemname">Mac And Cheese</button>

      <div class="grid-item">
        <img src="../images/pan sea base.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Pan Sea Bass </button>
      </div>
      <div class="grid-item">
        <img src="../images/burger.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Burger</button>
      </div>
      <div class="grid-item">
        <img src="../images/tuna salad.jpg"height="200px"width="200px"alt="food"/>
          <br />

      </div>
      <div class="grid-item item-last">
        <img src="../images/butter chicken.jpg"height="200px"width="200px"alt="food"/>
        <br/>
        <button class="itemname">Butter Chicken</button>
      </div>
    </div>
    <!-- Defining the dinner part of the webpage using a grid  -->
    <h2 id="dinner">Dinner</h2>
    <div class="grid">
      <div class="grid-item item-first">
        <img src="../images/mushroom trufle.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Mushroom Truffle</button>
      </div>

      <div class="grid-item">
        <img src="../images/grilled vegies.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Grilled Vegitables</button>
      </div>
      <div class="grid-item">
        <img src="../images/seared scallops.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Seared Scallops</button>
      </div>
      <div class="grid-item">
        <img src="../images/black truffle.jpg"height="200px"width="200px"alt="food"/>
        <br />

      </div>
      <div class="grid-item item-last">
        <img src="../images/thai curry.jpg"height="200px"width="200px"alt="food"/>
        <br />
        <button class="itemname">Thai Curry</button>
      </div>
